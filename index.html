<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  <title>Vaccination Center</title>
</head>

<body>

  <div class="container">
    <form>
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control pincode" placeholder="enter pincode">
        </div>
        <div class="col">
         <input type="date" class="form-control" id="date">
        </div>
        <div class="col">
          <button class="btn btn-primary" type="button">Submit</button>
        </div>
      </div>
    </form>
    <table class="table table-bordered mt-4">
      <thead>
        <th> Vaccination Center</th>
        <th> District Name</th>
        <th>Vaccination Start time</th>
        <th> Vaccination End time</th>
        <th>Fee type</th>
        <th>If paid charges per Vaccine in Rs</th>
        <th> Total Availble Capacity</th>
        <th>No of Dose1 availble</th>
        <th>No of Dose2 availble</th>
        <th>Vaccine Name</th>

      </thead>
      <tbody id="vaccine_table"></tbody>
    </table>
    
  </div>
  <script src="./assets/js/app.js"></script>
</body>

</html>
